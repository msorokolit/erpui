<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP UI - Client Only</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">ERP UI</div>
    <div class="header-actions">
      <input id="fileInput" type="file" accept=".txt" style="display:none" />
      <button id="loadFileBtn" title="Завантажити файл правил">Load file</button>
    </div>
  </header>

  <div class="app-root">
    <aside class="nav" id="nav"></aside>
    <main class="main">
      <section class="intro" id="intro">
        <h1>Клієнтський ERP-інтерфейс</h1>
        <p>Спрощена версія: відображає тільки навігацію та таблицю з назвами і описом (без форм/пошуку/збереження).</p>
      </section>
      <section class="content" id="content"></section>
      <section class="docs" id="docs"></section>
    </main>
  </div>

  <footer class="app-footer">
    <span>Client-only ERP UI • data.txt → routes + tables • No backend</span>
  </footer>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
